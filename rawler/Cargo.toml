[package]
authors = ["Daniel Vogelbacher <daniel@chaospixel.com>", "Pedro CÃ´rte-Real <pedro@pedrocr.net>"]
categories = ["multimedia::images"]
description = "A library to extract images and metadata from camera raw formats"
readme = "README.md"
edition = "2024"
homepage = "https://github.com/dnglab/dnglab"
keywords = ["camera", "raw"]
license = "LGPL-2.1"
name = "rawler"
repository = "https://github.com/dnglab/dnglab"
rust-version = "1.87"
version = "0.7.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

build = "data/join.rs"

[features]
# This is a developer feature, it enabled deep inspection of algorithm execution stages
clap = ["dep:clap"]
#default = ["samplecheck"]
inspector = []
samplecheck = []

[dependencies]
backtrace = "0.3"
bitstream-io = "4.1"
byteorder = "1"
chrono = "0.4"
clap = { version = "4.4.0", optional = true }
enumn = "0.1"
hex = "0.4"
image = { version = "0.25", default-features = false, features = ["jpeg"] }
itertools = "0.14"
lazy_static = "1"
jxl-oxide = "0.12.2"
libflate = "2.0"
log = "0.4"
md5 = "0.8"
num = "0.4"
multiversion = "0.8"
num_enum = "0.7"
rayon = "1"
zerocopy = { version = "0.8.26", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
toml = "0.8"
uuid = { version = "1.0", features = ["serde", "v4"] }
weezl = "0.1.7"
memmap2 = "0.9.4"

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports"] }
env_logger = "0.11"
serde_yaml = "=0.8" # TODO - breaks camera tests, update to 0.9 when fixed
anyhow = "1.0"

[build-dependencies]
glob = "0.3"
rustc_version = "0.4"
toml = "=0.8" # TODO - Updating breaks `join.rs` build script with message - Error parsing "data/cameras/apple/quicktake100.toml": message: "unexpected content, expected nothing",




[[bench]]
harness = false
name = "perf"

[[bench]]
harness = false
name = "raw_decoder"
