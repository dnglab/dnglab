[package]
name = "rawler"
version = "0.1.0"
authors = ["Daniel Vogelbacher <daniel@chaospixel.com>", "Pedro CÃ´rte-Real <pedro@pedrocr.net>"]
edition = "2018"
license = "LGPL-2.1"
categories = ["multimedia::images"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
toml = "0.5"
thiserror = "1.0.25"
enumn = "0.1"
lazy_static = "1"
log = "0.4"
byteorder = "1"
rayon = "1"
itertools = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = "0.23"
libflate = "1.1.0"
libc = "0.2.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
bitstream-io = "1.0.0"
